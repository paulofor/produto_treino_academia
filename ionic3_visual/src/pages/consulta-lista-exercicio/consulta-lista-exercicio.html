<ion-header>
  <ion-navbar color="titulo">
    <ion-title>Exercícios Cadastrados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quadroBase">

  <ion-card *ngIf="erroMsg">
    <ion-card-content>
      <p class="erroMsg">{{erroMsg}}</p>
    </ion-card-content>
  </ion-card>

  <ng-container *ngIf="listaItem">

    <ion-card *ngIf="listaItem.length==0">
      <ion-card-header>
        Nenhum exercício encontrado
      </ion-card-header>
      <ion-card-content>
        Crie uma série de treino completa.
      </ion-card-content>
    </ion-card>

    <ion-list *ngIf="listaItem.length>0">
      <ion-item *ngFor="let item of listaItem">
        <h3 class="linha1">{{item.titulo}}</h3>
        <h3 class="linhan"></h3>
        <button ion-button clear item-bottom (click)="detalheId(item)">execucoes</button>
      </ion-item>
    </ion-list>

  </ng-container>



</ion-content>
