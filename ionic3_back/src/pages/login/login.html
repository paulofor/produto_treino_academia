<ion-content>

  <div id="logo">
    <img width="100%" heigth="100%" src="assets/imgs/LogoTreino2.png" />
  </div>


  <form padding [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-list>


      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="login" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="senha" required></ion-input>
      </ion-item>

      <ion-item>
        <!-- bug de inputs -->
      </ion-item>

      <ion-item *ngIf="erroMsg">
        <p style="color:red">{{erroMsg}}</p>
      </ion-item>
    </ion-list>
    <div width="100%" style="align-content: center;">
      <button ion-button round class="botaoPrincipal" type="submit">Entrar</button>
    </div>

  </form>


  <div padding id="criaEsquece">
    <button padding ion-button (click)="criarConta()" color="primary" style="margin-top: 20px" outline float-right>Primeiro Acesso</button>
  </div>

</ion-content>
