<ion-content>

  <div id="logo" class="quadro30" style='background-color:rgb(205, 205, 226)'>

  </div>


  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="quadro50" >
    <ion-list>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" formControlName="login" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="senha" required></ion-input>
      </ion-item>
      <ion-item *ngIf="erroMsg">
        <p style="color:red">{{erroMsg}}</p>
      </ion-item>
      <button ion-button block type="submit">Entrar</button>
    </ion-list>
  </form>


  <div id="criaEsquece" class="quadro20">
    <button ion-button outline (click)="criarConta()">Cria Conta</button>
  </div>

</ion-content>
