<ion-header>
  <ion-navbar color="titulo">
    <ion-title>Detalhe da Série</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quadroBase">
  <ion-card *ngIf="item">
    <ion-list>
      <ion-item *ngFor="let itemSerie of item.listaItemSerie">
        <p>{{itemSerie.exercicio.titulo}}</p>
        <ng-container *ngFor="let carga of itemSerie.listaCargaPlanejada">
          <p>Carga: {{carga.valorCarga}}</p>
          <p>Repetições: {{carga.quantidadeRepeticao}}</p>
        </ng-container>
      </ion-item>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab mini (click)="novoRelacionado()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-card>
</ion-content>
