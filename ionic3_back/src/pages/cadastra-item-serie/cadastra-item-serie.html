

<ion-header>
  <ion-navbar color="titulo">
    <ion-title>Série</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quadroBase">
  <ng-container *ngIf="listaItem">
    <ion-list>
      <ion-item *ngFor="let item of listaItem">
        <h2>{{item.nome}}</h2>
        <button ion-button clear item-end (click)="alterar(item)">alterar</button>
      </ion-item>
    </ion-list>

  </ng-container>

  <ion-card *ngIf="listaExercicio">
    <form>
      <ion-item>
        <ion-label floating>Escolha Exercício</ion-label>
        <ion-select>
          <ion-option *ngFor="let item of listaExercicio" value="{{item.id}}">{{item.titulo}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-list-header>
        Header
      </ion-list-header>
      <ion-item>
        <ion-label floating>Carga</ion-label>
        <ion-input></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Quantidade</ion-label>
        <ion-input></ion-input>
      </ion-item>
      
    </form>
   
  </ion-card>
</ion-content>
