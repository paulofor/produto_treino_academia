
<ion-header >
  <ion-navbar color="titulo">
    <ion-title *ngIf="item">{{item.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quadroBase">

  <ng-container *ngIf="item">

    <ion-card *ngIf="item.listaExecucaoItemSerie.length==0">
      <ion-card-header>
        Exercício não teve ainda nenhuma execução
      </ion-card-header>
      <ion-card-content>
        Inicie um treino com ele em sua série.
      </ion-card-content>
    </ion-card>

    <ion-list *ngIf="item.listaExecucaoItemSerie.length>0">
      <ion-item *ngFor="let execucao of item.listaExecucaoItemSerie">
        <h3 class="linha1">{{execucao.dataHoraFinalizacao | date : 'hh:mm:ss'}}</h3>
        <h3 class="linhan"></h3>
      </ion-item>
    </ion-list>

  </ng-container>

</ion-content>
