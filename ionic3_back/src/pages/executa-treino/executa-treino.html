<ion-header>
  <ion-navbar color="titulo">
    <ion-title>Executando Treino</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quadroBase">



  <ion-card *ngIf="item">

    <ion-item>
      <h1>Data Criação: {{item.dataCriacao | date : 'dd/MM/yy'}}</h1>
      <h2 *ngIf="item.serieTreino.listaItemSerie.length==0">Nenhum exercício</h2>
    </ion-item>

    <ion-item>
      <h2>Total : {{item.serieTreino.listaItemSerie.length}}</h2>
      <h2>Executados: {{ getQuantidadeExecutado() }}</h2>
    </ion-item>

    <ion-list *ngIf="item.serieTreino.listaItemSerie.length>0">
      <ion-item *ngFor="let itemSerie of item.serieTreino.listaItemSerie">
        <h2 class="linha1">{{itemSerie.exercicio.titulo}}</h2>
        <button *ngIf="itemSerie.listaExecucaoItemSerie.length==0" ion-button outline (click)="concluido(itemSerie)">executar</button>
      </ion-item>
    </ion-list>



  </ion-card>


</ion-content>
