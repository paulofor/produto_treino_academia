<ion-header>
  <ion-navbar color="titulo">
    <ion-title (click)="testaFoto()">ExecutaTreinoPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quadroBase">

  <ng-container *ngIf="item">

    <ion-card>
      <h2 class="linha1">23/04/2019</h2>
      <h2 class="linhan">Série de Hoje</h2>
      <h2 class="linhan">Quantidade Execuções:{{item.qtdeExecucao}}</h2>
      <h2 class="linhan">Última Execução:{{item.dataUltimaExecucao | date : 'dd/MM/yyyy'}}</h2>
      <button ion-button outline (click)="iniciaDia()">Iniciar</button>
    </ion-card>

  </ng-container>
</ion-content>
