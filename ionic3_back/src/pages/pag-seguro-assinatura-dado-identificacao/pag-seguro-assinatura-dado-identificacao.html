<ion-header>
  <ion-navbar color="titulo">
    <ion-title (click)="preenhcer()">Identificação (1 de 4)</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-label padding>Assinatura: R$ 4,99 / mês</ion-label>
  <form  (ngSubmit)="avancar()">
    <ion-item>
      <ion-label floating>Nome*</ion-label>
      <ion-input [(ngModel)]="sender.name" name="name"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="erroNome">
      <p class="erroMsg">{{erroNome}}</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Email*</ion-label>
      <ion-input [(ngModel)]="sender.email" name="email"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="erroEmail">
      <p class="erroMsg">{{erroEmail}}</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone - DDD* (somente números)</ion-label>
      <ion-input type="number" max="2" [(ngModel)]="sender.phone.areaCode" name="areaCode"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="erroTelDDD">
      <p class="erroMsg">{{erroTelDDD}}</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone - Número* (somente números)</ion-label>
      <ion-input type="number" max="9" [(ngModel)]="sender.phone.number" name="number"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="erroTelNumero">
      <p class="erroMsg">{{erroTelNumero}}</p>
    </ion-item>
    <ion-item>
      <ion-label floating>CPF* (somente números)</ion-label>
      <ion-input type="number" max="11" [(ngModel)]="sender.documents[0].value" name="value"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="erroCpf">
      <p class="erroMsg">{{erroCpf}}</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Data Nascimento*</ion-label>
      <ion-datetime pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="dataNascimento" name="dataNascimento"></ion-datetime>
    </ion-item>
    <ion-item no-lines *ngIf="erroNascimento">
      <p class="erroMsg">{{erroNascimento}}</p>
    </ion-item>
    
    <button ion-button type="submit" block>Avançar</button>
  </form>
</ion-content>
