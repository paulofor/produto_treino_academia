<ion-header>
  <ion-navbar color="titulo">
    <ion-title (click)="preencher()">Cartão de Crédito (3 de 4)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="exibeLoading" class="quadroCarregando spinnerCenter" padding>
  <ion-spinner name="crescent"></ion-spinner>
</ion-content>

<ion-content padding>
  <ion-label padding>Assinatura: R$ 4,99 / mês</ion-label>
  <ion-card>
    <ion-label class="erroMsg">{{erroServidor}}</ion-label>
    <form>
      <ion-item-group>
        <ion-item>
          <ion-label>Mastercard</ion-label>
          <ion-checkbox (ionChange)="alteraMaster(bandeiraMaster)" [(ngModel)]="bandeiraMaster" name="bandeiraMaster">
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Visa</ion-label>
          <ion-checkbox (ionChange)="alteraVisa(bandeiraVisa)" [(ngModel)]="bandeiraVisa" name="bandeiraVisa">
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Diners</ion-label>
          <ion-checkbox (ionChange)="alteraDinners(bandeiraDinners)" [(ngModel)]="bandeiraDinners"
            name="bandeiraDinners">
          </ion-checkbox>
        </ion-item>
      </ion-item-group>
      <ion-item>
        <ion-label floating>Nome no Cartão</ion-label>
        <ion-input [(ngModel)]="cartao.nomeCartao" name="nomeCartao"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="erroNome">
        <p class="erroMsg">{{erroNome}}</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Número</ion-label>
        <ion-input [(ngModel)]="cartao.numero" name="numero"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="erroNumero">
        <p class="erroMsg">{{erroNumero}}</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Mês de Expiracao</ion-label>
        <ion-input maxlength="2" [(ngModel)]="cartao.mesExpira" name="mesExpira"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="erroMes">
        <p class="erroMsg">{{erroMes}}</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Ano de Expiracao</ion-label>
        <ion-input maxlength="2" [(ngModel)]="cartao.anoExpira" name="anoExpira"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="erroAno">
        <p class="erroMsg">{{erroAno}}</p>
      </ion-item>
      <ion-item>
        <ion-label floating>CVV</ion-label>
        <ion-input maxlength="3" [(ngModel)]="cartao.verificador" name="verificador"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="erroVerificador">
        <p class="erroMsg">{{erroVerificador}}</p>
      </ion-item>


      <button ion-button (click)="voltar()" padding>Voltar</button>
      <button ion-button (click)="enviar()" padding>Avançar</button>


    </form>

  </ion-card>
</ion-content>
