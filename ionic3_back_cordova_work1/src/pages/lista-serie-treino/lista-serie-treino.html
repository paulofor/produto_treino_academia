<ion-header>
  <ion-navbar color="titulo">
    <ion-title>Séries</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quadroBase">

  <ng-container *ngIf="listaItem">

    <ion-card *ngIf="listaItem.length==0">
      <ion-card-header>
        Nenhuma série de treino encontrada
      </ion-card-header>
      <ion-card-content>
        Crie sua primeira série para começar.
      </ion-card-content>
    </ion-card>

    <ion-list *ngIf="listaItem.length>0">
      <ion-item *ngFor="let item of listaItem">
        <h3 class="linha1">Criado em {{item.dataCriacao | date: 'dd/MM/yy'}}</h3>
        <h3 class="linhan">Quantidade execuções {{item.qtdeExecucao}}</h3>
        <h3 class="linhan">Última execução em {{item.dataCriacao | date: 'dd/MM/yy'}}</h3>
        <h3 class="linhan">Situação: {{getSituacao(item)}}</h3>
        <button ion-button clear item-end (click)="alterarId(item)">alterar</button>
      </ion-item>
    </ion-list>

  </ng-container>

  <ion-fab right bottom>
    <button ion-fab (click)="novo()">
      Criar
    </button>
  </ion-fab>

</ion-content>
