<ion-header>

  <ion-navbar color="primary">
    <ion-title>Treino do Dia - 11/08/2018</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ng-container *ngIf="item">
    <ion-list>
      <ion-item *ngFor="let itemSerie of item.listaItemSerie">
        <h2>{{itemSerie.exercicio.titulo}}</h2>
        <h3>{{itemSerie.exercicio.subtitulo}}</h3>
        <h4>{{itemSerie.parametros}}</h4>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
