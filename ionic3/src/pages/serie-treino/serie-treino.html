<ion-header>

  <ion-navbar color="primary">
    <ion-title (click)="testaFoto()" style="text-align:left;">Treino do Dia - 11/08/2018</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >
  <ng-container *ngIf="item">
    <ion-list >
      <ion-item *ngFor="let itemSerie of item.listaItemSerie" >
        <ion-label>{{itemSerie.exercicio.titulo}}</ion-label>
        <ion-label>{{itemSerie.exercicio.subtitulo}}</ion-label>
        <ion-label>{{itemSerie.parametros}}</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
