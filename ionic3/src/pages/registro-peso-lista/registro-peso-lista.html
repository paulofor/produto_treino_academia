

<ion-header *ngIf="listaItem">
  <ion-navbar color="primary">
    <ion-title (click)="testaFoto()">Registros de Peso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ng-container *ngIf="listaItem">
   	<ion-list>
      <ion-item *ngFor="let item of listaItem">
        <span >{{item.data  | date: 'dd/MM/yyyy'}}</span><span style="float:right;">{{ item.valor | number : '1.2-2'}} Kg </span>
      </ion-item>
    </ion-list>
	</ng-container>
</ion-content>
