<ion-header>

  <ion-navbar>
    <ion-title>TesteEdit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="myForm" novalidate (submit)="submit()">

    <ion-item>
      <ion-label floating>Nome do Exerc√≠cio</ion-label>
      <ion-input required [(ngModel)]="item.exercicio.titulo" name="titulo" type="text" formControlName="titulo"></ion-input>
    </ion-item>


    <button ion-button type="submit" block  [disabled]="myForm.invalid">Adicionar</button>
  </form>

</ion-content>
