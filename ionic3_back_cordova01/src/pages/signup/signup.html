<ion-content padding>
  <ion-list>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" formControlName="login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="senha1"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Repetir Senha</ion-label>
        <ion-input type="password" formControlName="senha2"></ion-input>
      </ion-item>

      <button ion-button block type="submit">Enviar</button>
    </form>
  </ion-list>

</ion-content>
