<ion-content>

  <div id="logo" class="quadro30" >
    <img src="assets/imgs/logo_treino.png"/>
  </div>


  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="quadro50" novalidate  #loginForm="ngForm" >
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="login" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="senha" required></ion-input>
      </ion-item>
      <ion-item *ngIf="erroMsg">
        <p style="color:red">{{erroMsg}}</p>
      </ion-item>
      <div width="100%" style="align-content: center; margin: 6px">
        <button ion-button round class="botaoPrincipal" type="submit">Entrar</button>
      </div>
    </ion-list>
  </form>


  <div id="criaEsquece" class="quadro20">
    <button ion-button outline (click)="criarConta()">Cria Conta</button>
  </div>

</ion-content>
