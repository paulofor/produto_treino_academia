<ion-header>
  <ion-navbar color="titulo">
    <ion-title (click)="testaFoto()">Últimas Execuções</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding class="quadroBase">

  
  <ion-card *ngIf="item">
    <h2 style="text-align:center;">{{item.titulo}}</h2>
    <h2 style="text-align:center;">{{item.subtitulo}}</h2>
  </ion-card>

  <ion-card>

    <ng-container *ngIf="item">
      <ion-list>
        <ion-item *ngFor="let dia of item.listaDiaTreino">
          <h2>{{dia.data  | date : 'dd/MM/yyy' }}</h2>
          <ng-container *ngFor="let execucao of dia.listaExecucaoItemSerie">
            <h3>Carga: {{execucao.cargaUtilizada}} - Repetições: {{execucao.quantidadeRepeticao}}</h3>
          </ng-container>
        </ion-item>
      </ion-list>
    </ng-container>

  </ion-card>

</ion-content>
