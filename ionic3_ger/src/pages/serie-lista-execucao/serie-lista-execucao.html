<ion-header>
  <ion-navbar color="titulo">
    <ion-title (click)="testaFoto()">27/02/2019</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quadroBase">
  <ng-container *ngIf="listaItem">
    <ion-list>
      <ion-item *ngFor="let item of listaItem">
        <h2>{{item.exercicio.titulo}}</h2>
        <h3>{{item.exercicio.subtitulo}}</h3>
        <button *ngIf="item.exercicio.listaExecucaoItemSerie.length==0" ion-button item-end>inciar</button>
        <p *ngIf="item.exercicio.listaExecucaoItemSerie.length>0" item-end>concluido</p>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
